<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Map for {{ location }}</title>
  <style>
    body, html {
      margin: 0; height: 100%;
    }
    iframe {
      border: none; width: 100vw; height: 100vh;
    }
  </style>
</head>
<body>
  <iframe
    src="{{ map_url }}"
    allowfullscreen
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>
</body>
</html>
